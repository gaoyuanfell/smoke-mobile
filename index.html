    <script>
      function fontSizeResize() {
        var t = 1124;
        var a = (document.documentElement.clientWidth / t) * 100;
        document.documentElement.style.fontSize = "".concat(a, "px");
        var r = /Android|webOS|iPhone|iPad|BlackBerry|ucweb|midp|rv:1.2.3.4|windows mobile|redmi|Redmi/i.test(
          navigator.userAgent
        );
        // if (r) {
          // document.documentElement.style.position = "fixed";
          // document.documentElement.style.overflow = "hidden";
        // }
        var n = parseFloat(window.getComputedStyle(document.documentElement).fontSize);
        var i = a / n;
        if (1 === i) return;
        document.documentElement.style.fontSize = "".concat(a * i, "px");
      }
      window.addEventListener("resize", () => {
        fontSizeResize();
      });
      fontSizeResize();
    </script>
